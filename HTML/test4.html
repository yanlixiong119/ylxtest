<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
</head>
<body>


<br/>
<button onclick="getIdName(this.id)" id="test1">11</button>
<br/>
<br/>
<button onclick="getIdName(this.id)" id="test2">22</button>

<div class="zhezhao"></div>
<div class="remove" id="removeUse">
    <div class="removerChid">
        <h2>提示</h2>
        <form id="dataForm" action="https://www.baidu.com/" method="post">
            <input type="hidden" id="idName" name="idName">
            规则小类编号：<input class="input" name="Num" required/><br/>
            规则1：<input class="input" name="g1" required/><br/>
            规则2：<input class="input" name="g2"/><br/>
            规则3：<input class="input" name="g3"/>
            <div class="removeMain">
                <a href="javascript:;" onclick="onsubmitForm()">确定</a> <a href="javascript:;" onclick="cancel()">取消</a>
                <input type="submit" id="submitHide" style="display: none">
            </div>
        </form>
    </div>
</div>

<script>
    $(function () {
        //最终提交的处理代码
        $("#dataForm").on("submit", function () {
            let form = $("#dataForm");
            let data = form.serialize()
            console.log("data|"+data);
            event.preventDefault(); //阻止form表单默认提交
        })
    });

    function getIdName(idName) {
        $("#idName").val(idName);
        xs();
    }

    function onsubmitForm() {
        //假意点击a标签，实际点击submit提交表单
        $("#submitHide").click();
    }


    function cancel() {
        yc();
    }

    //显示弹出框
    function xs() {
        $(".zhezhao").show();
        $(".remove").show();
    }

    //隐藏弹出框
    function yc() {
        $(".zhezhao").hide();
        $(".remove").hide();
    }

</script>
</body>
</html>
