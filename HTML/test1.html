<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js" ></script>
</head>
<body>

test1!!!

<script>
$(function () {
    //造json数据-start
    let table1 = new Array();
    table1.push(getTable1(1));
    table1.push(getTable1(2));

    let table2 = new Array();
    table2.push(getTable2(1));
    table2.push(getTable2(2));

    let data = new Object();
    data.table1 = table1;
    data.table2 = table2;
    let jsonData = JSON.stringify(data);
    //造json数据-end
    alert("传数据给后端|"+jsonData);

    //ajax请求后端接口-传json数据
    $.ajax({
        url : "http://192.168.14.1:7001/test/declarationData",
        contentType:"application/json",
        type : "post",
        dataType : "json",
        data : jsonData,
        success : function(json) {
            console.log(json);
        },
        error : function(data) {
            console.log(data);
        }
    })

});

function getTable1(index) {
    let vo = new Object();
    vo.a1 = index;
    vo.a2 = "张三"+index;
    return vo;
}

function getTable2(index) {
    let vo = new Object();
    vo.b1 = index;
    vo.b2 = "金"+index;
    return vo;
}

</script>
</body>
</html>
